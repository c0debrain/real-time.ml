<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
    <div class="row mt-5 justify-content-end">
        <div class="col-auto">
            <iframe src="https://ghbtns.com/github-btn.html?user=cpgeier&repo=simple-twitter-stats-site&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-6">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <h3>How many people are Tweeting about the election?</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <app-market-chart [marketStatus]="marketStatusToPlot"></app-market-chart>
                </div>
                <div class="row mt-5 justify-content-center">
                    <div class="col-1 ml-auto">
                        <a href="https://github.com/cpgeier"> 
                            <fa-icon class="fa-link" [icon]="faGithub" size="2x"></fa-icon>
                        </a>
                    </div>
                    <div class="col-1 ml-auto">
                        <a href="https://www.linkedin.com/in/chris-geier"> 
                            <fa-icon class="fa-link" [icon]="faLinkedinIn" size="2x"></fa-icon>
                        </a>
                    </div>
                    <div class="col-1 ml-auto">
                        <a href="http://cpgeier.ml/"> 
                            <fa-icon class="fa-link" [icon]="faLink" size="2x"></fa-icon>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-6">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <app-tweet-embed [tweetStatus]="tweetToShow" [tweetId]="tweetId"></app-tweet-embed>
                </div>
            </div>
        </div>
    </div>

    


</div>
<router-outlet></router-outlet>
